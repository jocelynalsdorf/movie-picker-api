<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Harold the Movie Picker Cat</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Lato|Oleo+Script' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="apps/main.js"></script>
</head>
<body> 
<div class="main-wrapper">  


		<div class="section group top">
	     	
		  	<div class="intro col span_4_of_4">
			<h1>Harold the Movie Picking Cat</h1>
			
		  	</div>
		
		</div>
	<div class="section group below-top">
	     	
		  	<div class="intro col span_4_of_4">
			<p class="let">Some cats are smarter than others. Let Harold find you some movies to watch.</p>
		  	</div>
		
		</div>


	<div class="section group main-content">
		<div class="cat col span_2_of_4">
		   <img src="images/harold.jpeg" alt="cat"/>
		</div>
	<div class="form-area col span_2_of_4">
	
	<div class="form-container">
	<form id="user-info" class="user-info">
		<div class="form-description">
			<h2>Get a List of Movies</h2>
			<p></p>
		</div>						
	<ul >	
	 <li id="li_1" >
		<label class="description">Tell Harold what year you were born </label>
		<div class="year-inputs">
			<input id="year-element" name="element_1" placeholder="Use YYYY format" class="year-element" type="text" maxlength="20" value=""/> 
		</div>
	 </li>		
	 <li id="li_2" >
		<label class="description">Tell Harold which animal you like better</label>
		<div class="favorite">
		   <input id="element-cat" name="element-radio" class="element radio" type="radio" value="1" />
        <label class="choice">Cats</label>
		   <input id="element-dog" name="element-radio" class="element radio" type="radio" value="2" />
		<label class="choice">Dogs</label></div>
	 </li>
	 <li class="buttons">
			<input id="submitform" class="submitbtn" type="submit" name="submit" value="Submit" />
	 </li>
	</ul>
		</form>	
		</div>
		<div class="hidden-holder">
			This is empty for now
		</div>
		</div>
	
	</div>
	<div class="section group bottom">
	 	 <div class="col span_4_of_4">
		icons go here
	  	</div>
	</div>

	
</div>
</body>
</html>
